  </footer>

  <!-- SCRIPTS -->
  <script>
    window.addEventListener('load', () => {
      if (window.AOS) AOS.init({ duration: 700, once: true });
    });

    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');

    function applyTheme(dark) {
      const root = document.documentElement;
      const body = document.getElementById('bodyRoot');
      if (dark) {
        root.classList.add('dark');
        body.classList.replace('bg-white','bg-black');
        body.classList.replace('text-black','text-white');
        themeIcon.classList.replace('ri-moon-line','ri-sun-line');
        localStorage.setItem('books4all-theme','dark');
      } else {
        root.classList.remove('dark');
        body.classList.replace('bg-black','bg-white');
        body.classList.replace('text-white','text-black');
        themeIcon.classList.replace('ri-sun-line','ri-moon-line');
        localStorage.setItem('books4all-theme','light');
      }
    }

    (function initTheme() {
      const stored = localStorage.getItem('books4all-theme');
      applyTheme(stored === 'dark' || (!stored && window.matchMedia('(prefers-color-scheme: dark)').matches));
    })();

    themeToggle?.addEventListener('click', () => {
      applyTheme(!document.documentElement.classList.contains('dark'));
    });
  </script>
</body>
</html>
